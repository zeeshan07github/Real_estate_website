{% extends 'social/base.html' %}

{% block title %}Delete All Messages{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Delete All Messages</h1>
    
    <p>Are you sure you want to delete all your messages?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete All</button>
        <a href="{% url 'social:messaging' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
