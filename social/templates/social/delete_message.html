{% extends 'social/base.html' %}

{% block title %}Delete Message{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Delete Message</h1>
    
    <p>Are you sure you want to delete this message?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'social:messaging' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
