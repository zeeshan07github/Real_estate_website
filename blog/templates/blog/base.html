<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    /* Add this CSS in your stylesheets or in a separate CSS file */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #343a40; /* Adjust background color as needed */
    color: #fff; /* Adjust text color as needed */
    text-align: center;
    
    padding: 10px 0; /* Adjust the padding as needed for the desired margin */
}

</style>
<body style="background-color: #333 ; color: white;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Blog App</a>
            
            <a class="navbar-brand" href="{% url 'myapp:home' %}">real state Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:new_post' %}">New Post</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- {% include 'blog/header.html' %} -->

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-4" >
        <div class="container text-center">
            <p>&copy; {{ year }} Blog App. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
